<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>rayoon's quiz thingy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="quiz">
      <p id="question"></p>
      <input type="text" id="answer" placeholder="Your answer" />
      <button id="submit">submit</button>
      <p id="returner"></p>
      <button id="next">new question</button>
      <p>Stats</p>
      <p id="seen"></p>
      <p id="totalacc"></p>
      <br /><br /><br />
      <p id="p1acc"></p>
      <p id="p2acc"></p>
      <p id="p3acc"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
